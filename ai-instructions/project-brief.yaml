project:
  name: HotHint
  platform: macOS
  min_macos_version: "14.0"
  language: Swift
  frameworks:
    - SwiftUI
    - WidgetKit
    - AppIntents
    - UniformTypeIdentifiers

targets:
  - name: HotHint
    type: app
    bundle_id: com.dannyfrancken.HotHint
    capabilities:
      - AppGroups: ["group.com.dannyfrancken.hothint"]
    info_plist: []

  - name: HotHintWidgets
    type: widget-extension
    bundle_id: com.dannyfrancken.HotHint.HotHintWidgets
    embeds:
      - HotHint
    dependencies:
      - HotHint

file_structure:
  HotHint:
    - HotHintApp.swift
    - UI/
      - ContentView.swift
      - SidebarView.swift
      - HintDetailView.swift
    - Services/
      - AppRouter.swift
  HotHintWidgets:
    - HotHintWidgetsBundle.swift
    - HotHintWidgets.swift
    - WidgetViews.swift
    - WidgetProvider.swift
  Shared:
    - HintModels.swift
    - HotHintStore.swift
    - CopyHintIntent.swift
    - HintSheetEntity.swift
    - PasteboardService.swift
    - hints.json

