project:
  name: HeadlinerCheats
  platform: macOS
  min_macos_version: "14.0"
  language: Swift
  frameworks:
    - SwiftUI
    - WidgetKit
    - AppIntents
    - UniformTypeIdentifiers

targets:
  - name: HeadlinerCheats
    type: app
    bundle_id: com.dannyfrancken.headlinercheats
    capabilities: []
    info_plist:
      - NSAppTransportSecurity: { NSAllowsArbitraryLoads: true }

  - name: CheatsWidgets
    type: widget-extension
    bundle_id: com.dannyfrancken.headlinercheats.widgets
    embeds:
      - HeadlinerCheats
    dependencies:
      - HeadlinerCheats

file_structure:
  HeadlinerCheats:
    - HeadlinerCheatsApp.swift
    - Models/
      - CheatModels.swift
    - Data/
      - cheatsheets.json
      - CheatsStore.swift
    - Intents/
      - CopyCheatIntent.swift
      - CheatsheetEntity.swift
    - UI/
      - ContentView.swift
      - EditorView.swift
      - CheatsheetListView.swift
    - Services/
      - PasteboardService.swift
      - AppRouter.swift
  CheatsWidgets:
    - CheatsWidgetsBundle.swift
    - CheatsheetWidget.swift
    - WidgetViews.swift
    - WidgetProvider.swift

